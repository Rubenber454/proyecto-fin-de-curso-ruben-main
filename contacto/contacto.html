<!DOCTYPE html>

    <link rel="stylesheet" href="../styles/estilosForm.css">
    <link rel="shortcut icon" href="../emparedado.png" type="image/x-icon">
</head>
<body>

    <div class="sidebar">
        <img class="logo" src="../img/Logo_bocarurus.png" alt="Logo">
        <h2>Bocaruru</h2>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../bocadillos.php">Bocadillos</a></li>
        </ul>
    </div>

    <div class="main-content">
        <form id="contact-form" method="POST" action="procesar_contacto.php" onsubmit="validarFormulario(event)">
            <h1>Contacto</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
            <div id="error-nombre" class="error"></div> <!-- Mensaje de error -->
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo">
            <div id="error-email" class="error"></div> <!-- Mensaje de error -->
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
            <div id="error-mensaje" class="error"></div> <!-- Mensaje de error -->
        
            <button type="submit">Enviar</button>
            <div id="mensaje-resultado"></div> <!-- Contenedor para el mensaje de resultado -->
        </form>
    </div>
    
<script src="validarFormulario.js"></script>

            sidebar.classList.toggle('active');
        }

</body>
